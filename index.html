<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your scent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px; 
            background-color: white; 
            min-height: 100vh;
            overflow-x: hidden; 
        }

        .page-section {
            width: 100%;
            max-width: 1000px; 
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            background-color: white; 
            border-radius: 0; 
            box-shadow: none; 
            margin-bottom: 30px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: black; 
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        
        #intro-page {
            justify-content: center; 
        }

        #intro-page h1 {
            font-size: 2.5em; 
        }
        #intro-page p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
        }
        #intro-page .intro-notice {
            margin-top: 30px;
            font-weight: 300; 
            color: #888; 
            font-size: 0.9em;
        }


        #analysis-page {
            display: none; 
            text-align: left;
            position: relative; 
            align-items: flex-start; 
        }

        #start-button {
            padding: 20px 60px; 
            font-size: 1.5em; 
            background-color: transparent; 
            color: black; 
            border: 2px solid black; 
            border-radius: 0; 
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, color 0.3s;
            box-shadow: none; 
            margin-top: 30px;
        }

        #start-button:hover {
            background-color: #333; 
            color: white; 
            transform: translateY(-2px);
        }
        
        #analysis-header {
            width: 100%; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0; 
            margin-bottom: 20px; 
        }
        #analysis-header h1 {
            margin: 0;
            color: black; 
            font-size: 1.5em; 
        }

        #gallery-button { 
            width: 40px;
            height: 40px;
            background-color: #ccc;
            border: none;
            border-radius: 50%; 
            cursor: pointer;
            box-shadow: none; 
            color: transparent; 
            font-weight: bold;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        #gallery-button:hover {
            background-color: #a0a0a0;
        }


        #status {
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
            font-size: 0.9em; 
            color: #888; 
        }

        #main-analysis-grid {
            width: 100%; 
            display: grid;
            grid-template-columns: 1fr 1.2fr; 
            gap: 50px; 
            align-items: start; 
        }

        #left-panel {
            display: flex;
            flex-direction: column;
            gap: 10px; 
            align-items: flex-start; 
        }
        
        .content-wrapper {
            width: 75%; 
            max-width: 350px; 
        }


        #webcam-container {
            width: 100%;
            aspect-ratio: 4 / 3; 
            border: 1px solid #ddd;
            border-radius: 0;
            box-shadow: none; 
            overflow: hidden;
            position: relative;
        }
        #webcam-video {
            width: 100%;
            height: 100%;
            display: block;
            transform: scaleX(-1); 
            object-fit: cover;
        }
        
        #color-info-box {
            background-color: white;
            padding: 15px;
            border: 1px solid #333; 
            border-radius: 0;
            text-align: left;
            box-shadow: none; 
            width: 100%; 
            box-sizing: border-box;
        }
        #extracted-color-display {
            width: 100%;
            height: 30px; 
            margin-bottom: 10px;
            border: 1px solid #eee;
            border-radius: 0;
            box-shadow: none; 
            background-color: #f0f0f0; 
        }
        #color-code-text {
            font-weight: bold;
            color: black; 
            margin-bottom: 5px;
            font-size: 0.8em; 
        }
        #fragrance-description {
            font-size: 0.8em; 
            line-height: 1.5;
            white-space: pre-line;
            color: black; 
        }

        #right-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            text-align: center;
            padding-top: 0; 
            height: 100%; 
            overflow: hidden; 
        }

        #perfume-image-large {
            max-width: 100%; 
            height: auto;
            max-height: 100%; 
            object-fit: contain; 
            border-radius: 0;
            box-shadow: none; 
            margin-bottom: 10px; 
            display: none; 
        }
        #perfume-name-text {
            font-size: 1.2em; 
            font-weight: 700;
            color: black; 
            min-height: 1.5em;
            text-align: center;
            margin-top: auto; 
        }
        
        .modal {
            display: none; 
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px; 
            border-radius: 0; 
            box-shadow: none; 
            text-align: center; 
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #perfume-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 15px; 
            margin-top: 20px;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 0.8em;
            color: #333;
        }
        .gallery-item img {
            width: 100%;
            max-width: 100px;
            height: auto;
            border-radius: 0;
            margin-bottom: 5px;
        }

        @media (max-width: 800px) {
            #main-analysis-grid {
                grid-template-columns: 1fr;
            }
            #webcam-container {
                max-width: 400px;
                margin: 0 auto;
            }
            #right-panel {
                order: -1; 
            }
            #perfume-gallery {
                grid-template-columns: repeat(3, 1fr); 
            }
        }
    </style>
</head>
<body>

    <section id="intro-page" class="page-section">
        <h1>Find your scent</h1>
        <p>카메라가 읽은 빛, 그 속의 색을 향으로 바꿉니다.</p>
        <p>웹캠으로 포착한 평균색을 분석해</p>
        <p>그 순간의 분위기에 맞는 향수를 추천합니다.</p>
        <p>지금의 색을, 향으로 기억하세요.</p>
        <div class="intro-notice">
            [ '시작하기' 버튼을 누르면 웹캠 권한 요청 창이 뜨며 분석이 시작됩니다. ]
        </div>
        <button id="start-button">시작하기 & 웹캠 활성화</button>
    </section>

    <section id="analysis-page" class="page-section">
        
        <div id="analysis-header">
            <h1>Find your scent</h1>
            <button id="gallery-button" title="향수 갤러리 보기"></button> </div>
        
        <div id="status">웹캠을 시작하는 중...</div>
        
        <div id="main-analysis-grid">
            
            <div id="left-panel">
                
                <div class="content-wrapper">
                    <div id="webcam-container">
                        <video id="webcam-video" autoplay playsinline></video>
                        <canvas id="color-canvas" width="480" height="360"></canvas>
                    </div>
                </div>

                <div class="content-wrapper">
                    <div id="color-info-box">
                        <div id="color-code-text">extracted color : #RRGGBB</div>
                        <div id="extracted-color-display"></div>
                        <div id="fragrance-description">주변 색상을 분석하여 향수를 추천합니다.</div>
                    </div>
                </div>

            </div>
            
            <div id="right-panel">
                <img id="perfume-image-large" src="" alt="추천 향수 이미지">
                <div id="perfume-name-text"></div>
            </div>

        </div>
    </section>

    <div id="galleryModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Type</h2>
        <div id="perfume-gallery">
            </div>

      </div>
    </div>


    <script>
        const introPage = document.getElementById('intro-page');
        const analysisPage = document.getElementById('analysis-page');
        const startButton = document.getElementById('start-button');
        
        const video = document.getElementById('webcam-video');
        const canvas = document.getElementById('color-canvas');
        const ctx = canvas.getContext('2d'); 
        const statusDiv = document.getElementById('status'); 
        
        const colorDisplay = document.getElementById('extracted-color-display');
        const colorCodeText = document.getElementById('color-code-text');
        const fragranceDescription = document.getElementById('fragrance-description');
        const perfumeImageLarge = document.getElementById('perfume-image-large');
        const perfumeNameText = document.getElementById('perfume-name-text');
        const leftPanel = document.getElementById('left-panel');
        const rightPanel = document.getElementById('right-panel');


        const galleryButton = document.getElementById('gallery-button'); 
        const modal = document.getElementById('galleryModal'); 
        const closeButton = modal.querySelector('.close-button');


        const perfumeDatabase = {
            'TF_TUSCAN': { name: 'Tom Ford Tuscan Leather', family: '미스터리 우디 레더', notes: '깊고 은밀함\n[주요 노트: 레더, 샤프란, 인센스]', imageUrl: 'Tom Ford Tuscan Leather.png' },
            'BY_BLANCHE': { name: 'Byredo Blanche', family: '에어리 코튼 머스크', notes: '순수함, 깨끗함\n[주요 노트: 알데하이드, 코튼, 화이트 머스크]', imageUrl: 'Byredo Blanche.png' },
            'VR_SPICEBOMB': { name: 'Viktor & Rolf Spicebomb', family: '파이어리 스파이스', notes: '열정적, 강렬함\n[주요 노트: 시나몬, 핑크 페퍼, 베티버]', imageUrl: 'Viktor & Rolf Spicebomb.png' },
            'ADP_FICO': { name: 'Acqua di Parma Fico di Amalfi', family: '비비드 그린 시트러스', notes: '생동감, 신선한 에너지\n[주요 노트: 레몬, 무화과, 바질]', imageUrl: 'Acqua di Parma Fico di Amalfi.png' },
            'DV_COOLWATER': { name: 'Davidoff Cool Water', family: '딥 아쿠아 오존', notes: '역동적, 청명함\n[주요 노트: 마린 어코드, 오존, 민트]', imageUrl: 'Davidoff Cool Water.png' },
            'YSL_OPIUM': { name: 'YSL Black Opium', family: '모던 오리엔탈 구르망', notes: '중독성, 관능적\n[주요 노트: 커피, 바닐라, 화이트 플로럴]', imageUrl: 'YSL Black Opium.png' },
            'MM_JAZZ': { name: 'Maison Margiela Replica Jazz Club', family: '젠틀 구르망', notes: '포근함, 따뜻한 위로\n[주요 노트: 럼, 바닐라, 담배]', imageUrl: 'Maison Margiela Replica Jazz Club.png' }, 
            'DIOR_HOMME': { name: 'Dior Homme Intense', family: '아이리스 파우더리', notes: '섬세함, 지적인 우아함\n[주요 노트: 아이리스, 앰버, 시더우드]', imageUrl: 'Dior Homme Intense.png' },
            'JM_PEONY': { name: 'Jo Malone Peony & Blush Suede', family: '에테리얼 플로럴', notes: '몽환적, 부드러운 화사함\n[주요 노트: 작약, 사과, 스웨이드]', imageUrl: 'Jo Malone Peony & Blush Suede.png' }, 
            'LL_SANTAL': { name: 'Le Labo Santal 33', family: '클래식 우디', notes: '차분함, 중성적\n[주요 노트: 샌달우드, 가죽, 파피루스]', imageUrl: 'Le Labo Santal 33.png' },
            'MM_FIREPLACE': { name: 'Maison Margiela Replica By the Fireplace', family: '타바코 헤이', notes: '빈티지함, 고독\n[주요 노트: 클로브, 바닐라, 밤나무]', imageUrl: 'Maison Margiela Replica By the Fireplace.png' },
            'H_TERRE': { name: 'Hermès Terre d\'Hermès', family: '흙 내음 베티버', notes: '안정감, 뿌리 깊음\n[주요 노트: 오렌지, 베티버, 시더]', imageUrl: 'Hermès Terre d\'Hermès.png' },
            'D_SAUVAGE': { name: 'Dior Sauvage', family: '클래식 포제어', notes: '세련됨, 전문적\n[주요 노트: 베르가못, 앰브록산, 라벤더]', imageUrl: 'Dior Sauvage.png' },
            'DEFAULT_MUSK': { name: 'Clean Reserve Warm Cotton', family: '퓨어 솝', notes: '차분함, 중성적\n[주요 노트: 알데하이드, 자스민, 머스크]', imageUrl: 'Clean Reserve Warm Cotton.png' },
        };

        let currentPerfumeKey = '';
        let r, g, b; 

        function rgbToHex(r, g, b) {
            const componentToHex = (c) => {
                const hex = c.toString(16);
                return hex.length === 1 ? "0" + hex : hex;
            };
            return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
        }

        function updatePerfume(key) {
            const perfume = perfumeDatabase[key];
            if (!perfume) return; 

            currentPerfumeKey = key;
            const hexColor = rgbToHex(r, g, b);
            
            colorCodeText.textContent = `extracted color : ${hexColor}`;
            colorDisplay.style.backgroundColor = hexColor;

            const fragranceText = `추천 계열: ${perfume.family}\n[주요 노트: ${perfume.notes.split('\n')[1].replace('[주요 노트: ', '').replace(']', '')}]`;
            fragranceDescription.textContent = fragranceText; 

            if (perfume.imageUrl) {
                perfumeImageLarge.src = perfume.imageUrl;
                perfumeImageLarge.alt = perfume.name;
                perfumeImageLarge.style.display = 'block';

                perfumeImageLarge.onload = () => {
                    adjustPerfumeImageHeight();
                };

                if (perfumeImageLarge.complete) {
                    adjustPerfumeImageHeight();
                }

            } else {
                perfumeImageLarge.style.display = 'none'; 
            }
            perfumeNameText.textContent = perfume.name;
        }

        function adjustPerfumeImageHeight() {
            const leftPanelHeight = leftPanel.offsetHeight;
            
            const nameTextHeight = perfumeNameText.offsetHeight + 10; 
            const availableHeight = leftPanelHeight - nameTextHeight; 

            perfumeImageLarge.style.maxHeight = `${Math.max(200, availableHeight)}px`; 
        }

        function startWebcamAnalysis() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.oncanplay = () => { 
                            video.play();
                            statusDiv.textContent = '웹캠 연결 성공. 분석을 시작합니다.';
                            setTimeout(() => {
                                requestAnimationFrame(processVideoFrame);
                            }, 100); 
                        };
                    })
                    .catch(function(err) {
                        statusDiv.textContent = '웹캠 접근 오류: 장치에 접근할 수 없습니다.';
                        fragranceDescription.textContent = `웹캠 접근 오류: ${err.name}`;
                    });
            } else {
                statusDiv.textContent = '브라우저가 getUserMedia를 지원하지 않습니다.';
                fragranceDescription.textContent = '웹캠 기능을 사용할 수 없습니다.';
            }
        }

        function handleStart() {
            introPage.style.display = 'none';
            analysisPage.style.display = 'flex'; 
            startWebcamAnalysis();
            setTimeout(adjustPerfumeImageHeight, 200); 
        }
        
        startButton.addEventListener('click', handleStart);

        function processVideoFrame() {
            if (video.paused || video.ended) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const sampleSize = 100;
            const x = (canvas.width / 2) - (sampleSize / 2);
            const y = (canvas.height / 2) - (sampleSize / 2);
            const imageData = ctx.getImageData(x, y, sampleSize, sampleSize);
            const data = imageData.data;
            let total_r = 0, total_g = 0, total_b = 0;
            let pixelCount = 0;

            for (let i = 0; i < data.length; i += 4) {
                total_r += data[i];
                total_g += data[i + 1];
                total_b += data[i + 2];
                pixelCount++;
            }
            
            r = Math.floor(total_r / pixelCount);
            g = Math.floor(total_g / pixelCount);
            b = Math.floor(total_b / pixelCount);

            applyFragrance(r, g, b);
            requestAnimationFrame(processVideoFrame); 
        }

        function applyFragrance(r, g, b) {
            
            let recommendedKey = 'DEFAULT_MUSK'; 

            let colorIntensity = (r + g + b) / 3;
            let maxVal = Math.max(r, g, b);
            let minVal = Math.min(r, g, b);
            let saturation = maxVal === 0 ? 0 : (maxVal - minVal) / maxVal * 255;
            
            let avg = colorIntensity;
            let r_diff = r - avg;
            let g_diff = g - avg;
            let b_diff = b - avg;

            if (colorIntensity < 70) { 
                recommendedKey = 'TF_TUSCAN';
            } else if (colorIntensity > 220 && saturation < 50) { 
                recommendedKey = 'BY_BLANCHE';
            } else if (saturation > 180) { 
                if (r_diff > 30) {
                    recommendedKey = 'VR_SPICEBOMB';
                } else if (g_diff > 30) {
                    recommendedKey = 'ADP_FICO';
                } else if (b_diff > 30) {
                    recommendedKey = 'DV_COOLWATER';
                } else {
                    recommendedKey = 'YSL_OPIUM';
                }
            } else if (colorIntensity > 150) {
                if (r_diff > 10 && g_diff > 10) { 
                    recommendedKey = 'MM_JAZZ';
                } else if (b_diff > 10) { 
                    recommendedKey = 'DIOR_HOMME';
                } else if (g_diff > 10) { 
                    recommendedKey = 'JM_PEONY';
                } else {
                    recommendedKey = 'LL_SANTAL';
                }
            } else { 
                if (r_diff > 5 && r_diff > b_diff) {
                    recommendedKey = 'MM_FIREPLACE';
                } else if (g_diff > 5 && g_diff > r_diff) {
                    recommendedKey = 'H_TERRE';
                } else {
                    recommendedKey = 'D_SAUVAGE';
                }
            }
            
            updatePerfume(recommendedKey);
        }

        function createGalleryContent() {
            const galleryDiv = document.getElementById('perfume-gallery');
            galleryDiv.innerHTML = ''; 

            for (const key in perfumeDatabase) {
                const perfume = perfumeDatabase[key];
                const itemDiv = document.createElement('div');
                itemDiv.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = perfume.imageUrl;
                img.onerror = function() {
                    this.onerror = null; 
                    this.src = this.src.replace('.png', '.jpg');
                };

                img.alt = perfume.name;
                
                const nameText = document.createElement('div');
                nameText.textContent = perfume.name;
                
                itemDiv.appendChild(img);
                itemDiv.appendChild(nameText);
                galleryDiv.appendChild(itemDiv);
            }
        }


        galleryButton.onclick = function() {
          createGalleryContent(); 
          modal.style.display = "block";
        }
        closeButton.onclick = function() {
          modal.style.display = "none";
        }
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }

        window.addEventListener('resize', adjustPerfumeImageHeight);
    </script>
</body>
</html>
